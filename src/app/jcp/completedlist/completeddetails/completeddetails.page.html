<ion-header [translucent]="true" class="ion-no-border ion-details-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-no-padding">Completed Details</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="bgWrapp fillingListWrapp detailsCardwrapp">

  <ion-card *ngFor="let data of completedListData">
    <ion-card-content>
      <ion-item lines="none" class="list-item ion-no-padding">
        <ion-avatar slot="start" class="avatar-icon">
          <ion-img src="../../assets/images/completed-truck-icon.svg"></ion-img>
        </ion-avatar>
        <ion-grid>
          <ion-row >
            <ion-col size="7">
              <div class="ion-col-border-right">
                <ion-text>
                <h4>{{data.truck_number}}</h4>
                <p>Truck Number</p>
                </ion-text>
              </div>
            </ion-col>
            <ion-col size="5">
              <div class="truckTypeLeft">
                <ion-text>
                <h4 class="secondaryColor">{{data.truck_type}}</h4>
                <p> Truck Type</p>
                </ion-text>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

     <div class="detailsCardBlock">
        <ion-list>
          <ion-item lines="none">
            <ion-text>
              <h6>Filling Location</h6>
              <h4>{{data.location_name}}</h4>
              </ion-text>
           </ion-item>
           
          <ion-item lines="none">
            <ion-text>
              <h6>Entry</h6>
              <h4>{{data.vehicle_entry | date:'dd MMM yyyy hh:mm a'}}</h4>
              </ion-text>
           </ion-item>
           
           <ion-item lines="none">
            <ion-text>
              <h6>Sand Filled On</h6>
              <h4>{{data.trip_date | date:'dd MMM yyyy hh:mm a'}}</h4>
              </ion-text>
           </ion-item>

           <ion-item lines="none">
            <ion-text>
              <h6>Exit</h6>
              <h4>{{data.vehicle_exit}} </h4>
              </ion-text>
           </ion-item>

         
        </ion-list>

      </div>
    </ion-card-content>
  </ion-card>
  
</ion-content>
